<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operaciones</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff; 
        }

        .calculator {
            background-color: #008000; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #fff; 
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #eee; 
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            color: #333; /
        }

        button {
            padding: 12px 20px;
            background-color: #333; 
            color: #fff; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        #resultados {
            text-align: left;
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9; 
            color: #333; 
        }

        #resultados h2 {
            color: #333;
            margin-top: 0;
        }

        #resultados p {
            margin: 8px 0;
            color: #555;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Operaciones</h1>
        <div class="input-group">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1">
        </div>
        <div class="input-group">
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2">
        </div>
        <button onclick="calcularYMostrar()">Calcular</button>

        <div id="resultados" style="display: none;">
            <h2>Resultados:</h2>
            <p>Número 1: <span id="resultadoNumero1"></span></p>
            <p>Número 2: <span id="resultadoNumero2"></span></p>
            <p>Suma: <span id="resultadoSuma"></span></p>
            <p>Resta: <span id="resultadoResta"></span></p>
            <p>Multiplicación: <span id="resultadoMultiplicacion"></span></p>
            <p>División: <span id="resultadoDivision"></span></p>
        </div>
    </div>

    <script>
        function calcularOperaciones(num1, num2) {
            const suma = num1 + num2;
            const resta = num1 - num2;
            const multiplicacion = num1 * num2;
            let division;

            if (num2 !== 0) {
                division = num1 / num2;
            } else {
                division = "<span class='error'>No se puede dividir por cero.</span>";
            }

            return {
                numero1: num1,
                numero2: num2,
                suma: suma,
                resta: resta,
                multiplicacion: multiplicacion,
                division: division,
            };
        }

        function calcularYMostrar() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const resultados = calcularOperaciones(num1, num2);
            const resultadosDiv = document.getElementById('resultados');

            document.getElementById('resultadoNumero1').textContent = resultados.numero1;
            document.getElementById('resultadoNumero2').textContent = resultados.numero2;
            document.getElementById('resultadoSuma').textContent = resultados.suma;
            document.getElementById('resultadoResta').textContent = resultados.resta;
            document.getElementById('resultadoMultiplicacion').textContent = resultados.multiplicacion;
            document.getElementById('resultadoDivision').innerHTML = resultados.division; 

            resultadosDiv.style.display = 'block'; 
        }
    </script>
</body>
</html>

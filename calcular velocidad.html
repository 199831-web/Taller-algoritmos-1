<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Velocidad</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 300px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Velocidad</h1>
        <div class="input-group">
            <label for="distancia">Distancia (km):</label>
            <input type="number" id="distancia" placeholder="Ingrese la distancia">
        </div>
        <div class="input-group">
            <label for="tiempo">Tiempo (horas):</label>
            <input type="number" id="tiempo" placeholder="Ingrese el tiempo">
        </div>
        <button onclick="calcularYMostrarVelocidad()">Calcular Velocidad</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularVelocidad(distanciaKilometros, tiempoHoras) {
            if (tiempoHoras === 0) {
                return "El tiempo no puede ser cero.";
            }
            const velocidadKilometrosPorHora = distanciaKilometros / tiempoHoras;
            return velocidadKilometrosPorHora;
        }

        function calcularYMostrarVelocidad() {
            const distanciaInput = document.getElementById("distancia");
            const tiempoInput = document.getElementById("tiempo");
            const resultadoDiv = document.getElementById("resultado");

            const distancia = parseFloat(distanciaInput.value);
            const tiempo = parseFloat(tiempoInput.value);

            if (isNaN(distancia) || isNaN(tiempo)) {
                resultadoDiv.textContent = "Por favor, ingrese números válidos.";
                return;
            }

            const velocidad = calcularVelocidad(distancia, tiempo);
            resultadoDiv.textContent = `La velocidad es: ${velocidad} km/h`;
        }

        
        const distanciaInicial = 10;
        const tiempoInicial = 1;
        const velocidadDelAuto = calcularVelocidad(distanciaInicial, tiempoInicial);
        console.log("La velocidad del auto es:", velocidadDelAuto, "km/h");

        const otraDistanciaInicial = 200;
        const otroTiempoInicial = 4.5;
        const otraVelocidadDelAuto = calcularVelocidad(otraDistanciaInicial, otroTiempoInicial);
        console.log("Otra velocidad del auto es:", otraVelocidadDelAuto, "km/h");
    </script>
</body>
</html>
